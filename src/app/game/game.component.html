
<app-player *ngFor="let player of game.players let i = index;" [ngStyle]="{'top.px': 100 + (i * 80)}" 
[name]="player"
[playerActive]="i == game.currentPlayer"
class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3,]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/{{ card }}.png" >

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="/assets/img/{{ currentCard }}.png">

    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>


<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
